<div class="bar-container">
    <div class="title_bar">
      <span class="bar_btn_user">Crash Game</span>
    </div>
  <!-- <button mat-raised-button class="nav-button">USER</button> -->
  <div class="spans-container">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <span class="bar_btn_user">{{ loggedUser?.username }}</span>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>payments</mat-icon>
        <span class="bar_btn">${{ loggedUser?.balance }}</span>
      </button>
      <button (click)="logOut()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span class="danger_btn">Cerrar Sesion</span>
      </button>
    </mat-menu>
  </div>
</div>
